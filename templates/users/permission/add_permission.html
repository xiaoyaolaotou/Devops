{% extends 'base.html' %}

{% block title %}添加权限{% endblock %}

{% block breadcrunb %}
    <h2>添加权限</h2>
{% endblock %}

{% block content %}
    <form class="form-horizontal" role="form" parsley-validate id="basicvalidations" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">模型 *</label>

            <div class="col-sm-8" id="contenttype">
                <select class="chosen-select chosen-transparent form-control" name="content_type"
                        id="select_contenttype" parsley-trigger="change" parsley-required="true"
                        parsley-error-container="#contenttype">
                    <option value="0">---请选择模型---</option>
                    {% for contenttype in contenttypes %}
                        <option value="{{ contenttype.id }}">{{ contenttype.app_label }}
                            -> {{ contenttype.model }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">codename *</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="codename" parsley-required="true" autocomplete="off"
                       id="codename">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">显示名 *</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" parsley-required="true" autocomplete="off"
                       id="name">
            </div>
        </div>


        <div class="form-group form-footer">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>


{% endblock %}
